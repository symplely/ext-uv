# GitHub Action for PHP with extensions
name: Windows CI

on: [push, pull_request]

jobs:
  windows:
    name: Windows
    defaults:
      run:
        shell: cmd
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        version: ['7.4', '8.0', '8.1', '8.2']
        arch: [x64]
        threads: [ts, nts]
        libuv: [ 1.44.2 ]
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup PHP
      id: setup-php
      uses: cmb69/setup-php-sdk@v0.6
      with:
        version: ${{matrix.version}}
        arch: ${{matrix.arch}}
        ts: ${{matrix.threads}}
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Fetch & build libuv ${{matrix.libuv}} library dependency
      run: |
        dir .
        curl -L https://github.com/libuv/libuv/archive/refs/tags/v${{matrix.libuv}}.zip --output libuv-${{matrix.libuv}}.zip
        unzip -xoq libuv-${{matrix.libuv}}.zip
        cd libuv-${{matrix.libuv}}
        cmake .
        msbuild INSTALL.vcxproj /p:Configuration=Release
        mkdir ..\deps\include\uv
        copy /Y include\uv\* ..\deps\include\uv\
        copy /Y include\* ..\deps\include\
        copy /Y Release\uv.lib ..\deps\lib\
        copy /Y Release\uv.exp ..\deps\lib\
        copy /Y Release\uv.dll ..\deps\bin\
        cd ..
    - name: Enable Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{matrix.arch}}
        toolset: ${{steps.setup-php.outputs.toolset}}
    - name: phpize
      run: phpize
    - name: configure ts
      if: (matrix.threads == 'ts')
      run: configure --with-uv --with-prefix=${{steps.setup-php.outputs.prefix}} --enable-cli --enable-sockets
    - name: configure nts
      if: (matrix.threads == 'nts')
      run: configure --with-uv --disable-zts --with-prefix=${{steps.setup-php.outputs.prefix}} --enable-cli --enable-sockets
    - name: make
      run: nmake
    - name: test
      run: nmake test TESTS="--show-diff tests"
